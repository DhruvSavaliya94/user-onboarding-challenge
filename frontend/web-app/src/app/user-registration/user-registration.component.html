<!-- user-registration.component.html  -->
<form #userForm>
    <!-- first name -->
    <p>
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first-name" #first_name />
    </p>
    <!-- last name -->
    <p>
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="last-name" #last_name />
    </p>
    <!-- email -->
    <p>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" #email />
    </p>
    <!-- phone -->
    <p>
      <label for="phone">Phone</label>
      <input type="text" id="phone" name="phone" #phone />
    </p>
    <!-- address -->
    <p>
      <label for="address">Address</label>
      <input type="text" id="address" name="address" #address />
    </p>
    <!-- username -->
    <p>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" #username />
    </p>
    <!-- password -->
    <p>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" #password />
    </p>

    <p id="actions">
      <button type="submit">Submit</button>
    </p>
</form>
