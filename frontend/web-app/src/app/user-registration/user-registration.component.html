<!-- user-registration.component.html  -->
<form [formGroup]="userForm" (ngSubmit)="submitForm()">

    <!-- First Name -->
    <p>
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" formControlName="firstName"
        [class.invalid]="firstName.invalid && (firstName.dirty || firstName.touched)" />
      <small class="error" *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
        First name is required.
      </small>
    </p>
  
    <!-- Last Name -->
    <p>
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" formControlName="lastName"
        [class.invalid]="lastName.invalid && (lastName.dirty || lastName.touched)" />
      <small class="error" *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
        Last name is required.
      </small>
    </p>
  
    <!-- Email -->
    <p>
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email"
        [class.invalid]="email.invalid && (email.dirty || email.touched)" />
      <small class="error" *ngIf="email.invalid && (email.dirty || email.touched)">
        Please enter a valid email.
      </small>
    </p>
  
    <!-- Phone -->
    <p>
      <label for="phone">Phone</label>
      <input type="text" id="phone" formControlName="phone"
        [class.invalid]="phone.invalid && (phone.dirty || phone.touched)" />
      <small class="error" *ngIf="phone.invalid && (phone.dirty || phone.touched)">
        Please enter a valid phone number.
      </small>
    </p>
  
    <!-- Address -->
    <p>
      <label for="address">Address</label>
      <input type="text" id="address" formControlName="address"
        [class.invalid]="address.invalid && (address.dirty || address.touched)" />
      <small class="error" *ngIf="address.invalid && (address.dirty || address.touched)">
        Address is required.
      </small>
    </p>
  
    <!-- Username -->
    <p>
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username"
        [class.invalid]="username.invalid && (username.dirty || username.touched)" />
      <small class="error" *ngIf="username.invalid && (username.dirty || username.touched)">
        Username is required.
      </small>
    </p>
  
    <!-- Password -->
    <p>
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password"
        [class.invalid]="password.invalid && (password.dirty || password.touched)" />
      <small class="error" *ngIf="password.invalid && (password.dirty || password.touched)">
        Password must be at least 8 chars, contain a capital letter, a number, and a special symbol.
      </small>
    </p>
  
    <p id="actions">
      <button type="submit" [disabled]="userForm.invalid">Submit</button>
    </p>
  
  </form>
